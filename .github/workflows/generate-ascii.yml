# Multiple Job Version of the Workflow
name: Generate ASCII Artwork

on: push 

jobs:
    build_job1:
        runs-on: ubuntu-latest
        steps:
            - name: Install Cowsay Program
              run: sudo apt-get install cowsay -y

            - name: Execute Cowsay CMD
              run: cowsay -f dragon "Run for cover, Im a DRAGON... GitHub Actions is awesome!" >> dragon.txt

            - name: Sleep for 30 seconds
              run: sleep 30

    test_job2:
        runs-on: ubuntu-latest
        steps:
            - name: Sleep for 10 seconds
              run: sleep 10

            - name: Test File Exists
              run: grep -i "dragon" dragon.txt
           
    deploy_job3:
        runs-on: ubuntu-latest
        steps:
            - name: Read File
              run: cat dragon.txt

            - name: Deploy
              run: echo "Deploying ASCII artwork..."
            
